---
# roles/monitor/tasks/main.yml
# Deploys Node Exporter and Prometheus

- name: Create prometheus user
  ansible.builtin.user:
    name: prometheus
    shell: /usr/sbin/nologin
    system: yes
    create_home: no

- name: Create monitoring directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: 65534
    group: 65534
    mode: '0755'
  loop:
    - /opt/monitoring
    - /opt/monitoring/prometheus
    - /opt/monitoring/prometheus/data

- name: Download Node Exporter
  ansible.builtin.get_url:
    url: https://github.com/prometheus/node_exporter/releases/download/v1.7.0/node_exporter-1.7.0.linux-amd64.tar.gz
    dest: /tmp/node_exporter.tar.gz
    mode: '0644'

- name: Extract Node Exporter
  ansible.builtin.unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /tmp
    remote_src: yes

- name: Copy Node Exporter binary
  ansible.builtin.copy:
    src: /tmp/node_exporter-1.7.0.linux-amd64/node_exporter
    dest: /usr/local/bin/node_exporter
    remote_src: yes
    owner: root
    group: root
    mode: '0755'

- name: Create Node Exporter systemd service
  ansible.builtin.copy:
    dest: /etc/systemd/system/node_exporter.service
    content: |
      [Unit]
      Description=Node Exporter
      Wants=network-online.target
      After=network-online.target

      [Service]
      User=prometheus
      Group=prometheus
      Type=simple
      ExecStart=/usr/local/bin/node_exporter

      [Install]
      WantedBy=multi-user.target
    mode: '0644'

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Start and enable Node Exporter
  ansible.builtin.systemd_service:
    name: node_exporter
    state: started
    enabled: yes

- name: Create Prometheus config
  ansible.builtin.copy:
    dest: /opt/monitoring/prometheus/prometheus.yml
    content: |
      global:
        scrape_interval: 15s
        evaluation_interval: 15s

      scrape_configs:
        - job_name: 'prometheus'
          static_configs:
            - targets: ['{{ ansible_default_ipv4.address }}:9090']

        - job_name: 'node_exporter'
          static_configs:
            - targets: ['{{ ansible_default_ipv4.address }}:9100']
    owner: prometheus
    group: prometheus
    mode: '0644'

- name: Deploy Prometheus with Docker
  ansible.builtin.shell: |
    docker rm -f prometheus 2>/dev/null || true
    docker run -d \
      --name prometheus \
      --restart unless-stopped \
      --network host \
      -v /opt/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro \
      -v /opt/monitoring/prometheus/data:/prometheus \
      prom/prometheus:latest
  become: yes
  ignore_errors: yes
