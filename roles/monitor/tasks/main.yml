---
# roles/monitor/tasks/main.yml
# Deploys Prometheus, Grafana, and Node Exporter using int531-sre-monitor repository

# ============================================
# NODE EXPORTER INSTALLATION
# ============================================

- name: Create prometheus user
  ansible.builtin.user:
    name: prometheus
    shell: /usr/sbin/nologin
    system: yes
    create_home: no

- name: Download Node Exporter
  ansible.builtin.get_url:
    url: https://github.com/prometheus/node_exporter/releases/download/v1.7.0/node_exporter-1.7.0.linux-amd64.tar.gz
    dest: /tmp/node_exporter.tar.gz
    mode: '0644'

- name: Extract Node Exporter
  ansible.builtin.unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /tmp
    remote_src: yes

- name: Copy Node Exporter binary
  ansible.builtin.copy:
    src: /tmp/node_exporter-1.7.0.linux-amd64/node_exporter
    dest: /usr/local/bin/node_exporter
    remote_src: yes
    owner: root
    group: root
    mode: '0755'

- name: Create Node Exporter systemd service
  ansible.builtin.copy:
    dest: /etc/systemd/system/node_exporter.service
    content: |
      [Unit]
      Description=Node Exporter
      Wants=network-online.target
      After=network-online.target

      [Service]
      User=prometheus
      Group=prometheus
      Type=simple
      ExecStart=/usr/local/bin/node_exporter

      [Install]
      WantedBy=multi-user.target
    mode: '0644'

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Start and enable Node Exporter
  ansible.builtin.systemd_service:
    name: node_exporter
    state: started
    enabled: yes

# ============================================
# CLONE MONITORING REPOSITORY
# ============================================

- name: Remove existing monitoring directory if it exists
  ansible.builtin.file:
    path: /opt/monitoring
    state: absent

- name: Clone int531-sre-monitor repository
  ansible.builtin.git:
    repo: https://github.com/SleepyLe0/int531-sre-monitor.git
    dest: /opt/monitoring
    version: master
    force: yes
  register: git_clone_result

- name: Set proper permissions on cloned repository
  ansible.builtin.file:
    path: /opt/monitoring
    owner: sysadmin
    group: sysadmin
    mode: '0755'
    recurse: yes

# ============================================
# UPDATE DOCKER COMPOSE CONFIGURATION
# Docker Compose creates networks with project name prefix
# Since app is in /opt/app, the network will be app_sre-network
# ============================================

- name: Check what network name was created by app docker-compose
  ansible.builtin.shell: |
    docker network ls --format "{{ '{{.Name}}' }}" | grep -E "(app_sre-network|sre-network)" | head -1 || echo ""
  register: existing_network
  changed_when: false
  failed_when: false

- name: Set network name fact
  ansible.builtin.set_fact:
    app_network_name: "{{ (existing_network.stdout | trim) if (existing_network.stdout | trim | length > 0) else 'app_sre-network' }}"

- name: Update prometheus network reference from int531-demo_sre-network to actual network name
  ansible.builtin.replace:
    path: /opt/monitoring/docker-compose.yml
    regexp: "      - int531-demo_sre-network"
    replace: "      - {{ app_network_name }}"

- name: Update network definition to use actual network name
  ansible.builtin.replace:
    path: /opt/monitoring/docker-compose.yml
    regexp: "  int531-demo_sre-network:"
    replace: "  {{ app_network_name }}:"

- name: Update Grafana root URL with actual IP address
  ansible.builtin.replace:
    path: /opt/monitoring/docker-compose.yml
    regexp: "      - GF_SERVER_ROOT_URL=http://.*:3000"
    replace: "      - GF_SERVER_ROOT_URL=http://{{ ansible_default_ipv4.address }}:3000"

# ============================================
# DEPLOY MONITORING STACK WITH DOCKER COMPOSE
# ============================================

- name: Ensure app network exists before starting monitoring
  ansible.builtin.command: docker network inspect {{ app_network_name }}
  register: network_exists_check
  changed_when: false
  failed_when: false

- name: Wait a moment for app network to be ready if it exists
  ansible.builtin.pause:
    seconds: 2
  when: network_exists_check.rc == 0

- name: Start monitoring stack with Docker Compose
  ansible.builtin.command:
    cmd: docker compose up -d
    chdir: /opt/monitoring
  register: docker_compose_result
  changed_when: "'Creating' in docker_compose_result.stdout or 'Starting' in docker_compose_result.stdout or 'Building' in docker_compose_result.stdout"

# ============================================
# VERIFY SERVICES
# ============================================

- name: Wait for Prometheus to be ready
  ansible.builtin.wait_for:
    host: localhost
    port: 9090
    delay: 5
    timeout: 60

- name: Wait for Grafana to be ready
  ansible.builtin.wait_for:
    host: localhost
    port: 3000
    delay: 5
    timeout: 60

- name: Wait for Node Exporter to be ready
  ansible.builtin.wait_for:
    host: localhost
    port: 9100
    delay: 5
    timeout: 60

- name: Display monitoring URLs
  ansible.builtin.debug:
    msg:
      - "Prometheus: http://{{ ansible_default_ipv4.address }}:9090"
      - "Grafana: http://{{ ansible_default_ipv4.address }}:3000 (admin/admin)"
      - "Node Exporter: http://{{ ansible_default_ipv4.address }}:9100/metrics"
