---
# roles/app/tasks/main.yml
# Deploys the containerized application

- name: Install Docker dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Install Docker Engine (apt version)
  apt:
    name: docker.io
    state: present

- name: Reset SSH connection after Docker install
  ansible.builtin.meta: reset_connection

- name: Install Docker Compose v2
  apt:
    name: docker-compose-v2
    state: present

- name: Ensure Docker service is running
  ansible.builtin.systemd_service:
    name: docker
    state: started
    enabled: yes

- name: Add sysadmin to docker group
  ansible.builtin.user:
    name: sysadmin
    groups: docker
    append: yes

- name: Create app directory
  ansible.builtin.file:
    path: /opt/app
    state: directory
    owner: sysadmin
    group: sysadmin
    mode: '0755'

- name: Copy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /opt/app/docker-compose.yml
    owner: sysadmin
    group: sysadmin
    mode: '0644'

- name: Start application with Docker Compose
  ansible.builtin.command:
    cmd: docker compose up -d
    chdir: /opt/app
  register: docker_compose_result
  changed_when: "'Creating' in docker_compose_result.stdout or 'Starting' in docker_compose_result.stdout"

- name: Wait for Next.js app to be ready
  ansible.builtin.wait_for:
    host: localhost
    port: 3100
    delay: 5
    timeout: 60

- name: Display application URLs
  ansible.builtin.debug:
    msg:
      - "Next.js App: http://{{ ansible_default_ipv4.address }}:3100"
      - "Database: {{ ansible_default_ipv4.address }}:3306"
