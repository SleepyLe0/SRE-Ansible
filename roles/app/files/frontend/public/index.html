<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INT531 Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-indicator.online {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button.secondary {
            background: #6c757d;
        }

        button.secondary:hover {
            background: #5a6268;
        }

        button.danger {
            background: #dc3545;
        }

        button.danger:hover {
            background: #c82333;
        }

        .students-list {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            color: #333;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            padding: 8px 15px;
            font-size: 12px;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .test-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ INT531 Student Management System</h1>
            <p class="subtitle">SRE Final Capstone Project - KMUTT</p>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Backend Status</div>
                <div class="status-value">
                    <span class="status-indicator online"></span>
                    <span id="backend-status">Online</span>
                </div>
            </div>
            <div class="status-item">
                <div class="status-label">Total Students</div>
                <div class="status-value" id="total-students">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">Response Time</div>
                <div class="status-value"><span id="response-time">0</span>ms</div>
            </div>
        </div>

        <div class="form-container">
            <h2>Add New Student</h2>
            <div id="message" class="message"></div>
            <form id="student-form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="major">Major</label>
                    <input type="text" id="major" name="major">
                </div>
                <button type="submit">Add Student</button>
                <button type="button" class="secondary" onclick="resetForm()">Clear</button>
            </form>

            <div class="test-buttons">
                <button class="secondary" onclick="testErrorEndpoint()">Test Error Alert</button>
                <button class="secondary" onclick="testSlowEndpoint()">Test Latency Alert</button>
            </div>
        </div>

        <div class="students-list">
            <h2>Students List</h2>
            <div id="loading" class="loading">Loading students...</div>
            <table id="students-table" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Major</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="students-tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://' + window.location.hostname + ':3001';
        let students = [];

        // Show message
        function showMessage(message, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = `message ${type} show`;
            setTimeout(() => {
                msgEl.className = 'message';
            }, 5000);
        }

        // Load students from backend
        async function loadStudents() {
            const startTime = Date.now();
            try {
                const response = await fetch(`${BACKEND_URL}/api/students`);
                const responseTime = Date.now() - startTime;
                document.getElementById('response-time').textContent = responseTime;

                if (!response.ok) {
                    throw new Error('Failed to fetch students');
                }

                const data = await response.json();
                students = data.data || [];
                document.getElementById('total-students').textContent = students.length;
                renderStudents();
                document.getElementById('backend-status').textContent = 'Online';
            } catch (error) {
                console.error('Error loading students:', error);
                document.getElementById('backend-status').textContent = 'Offline';
                showMessage('Failed to load students from backend', 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('students-table').style.display = 'table';
            }
        }

        // Render students table
        function renderStudents() {
            const tbody = document.getElementById('students-tbody');
            tbody.innerHTML = '';

            if (students.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #666;">No students found. Add your first student above!</td></tr>';
                return;
            }

            students.forEach(student => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.email}</td>
                    <td>${student.major || '-'}</td>
                    <td>${new Date(student.created_at).toLocaleDateString()}</td>
                    <td class="actions">
                        <button class="danger" onclick="deleteStudent(${student.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Add student
        document.getElementById('student-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                major: document.getElementById('major').value
            };

            try {
                const response = await fetch(`${BACKEND_URL}/api/students`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Student added successfully!', 'success');
                    resetForm();
                    loadStudents();
                } else {
                    showMessage(data.error || 'Failed to add student', 'error');
                }
            } catch (error) {
                console.error('Error adding student:', error);
                showMessage('Failed to connect to backend', 'error');
            }
        });

        // Delete student
        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) {
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/students/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Student deleted successfully!', 'success');
                    loadStudents();
                } else {
                    showMessage('Failed to delete student', 'error');
                }
            } catch (error) {
                console.error('Error deleting student:', error);
                showMessage('Failed to connect to backend', 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('student-form').reset();
        }

        // Test endpoints for alerting
        async function testErrorEndpoint() {
            try {
                await fetch(`${BACKEND_URL}/api/simulate-error`);
                showMessage('Error endpoint called - check Prometheus alerts!', 'success');
            } catch (error) {
                showMessage('Error simulation triggered', 'success');
            }
        }

        async function testSlowEndpoint() {
            showMessage('Calling slow endpoint (2s delay)...', 'success');
            const startTime = Date.now();
            try {
                await fetch(`${BACKEND_URL}/api/simulate-slow`);
                const duration = Date.now() - startTime;
                showMessage(`Slow endpoint completed in ${duration}ms - check latency alerts!`, 'success');
            } catch (error) {
                showMessage('Slow endpoint test completed', 'success');
            }
        }

        // Load students on page load
        loadStudents();

        // Refresh students every 30 seconds
        setInterval(loadStudents, 30000);
    </script>
</body>
</html>
